<div class="col-md-6 customer-container">
  <h2 class="text-center">Add Customer</h2>
  <form formGroup="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type= "text" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type = "text" formControlName="mobile" placeholder="mobile" name="mobile" class="form-control" id="mobile">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" placeholder="address" name="address" class="form-control" id="address">
    </div>
    
    <button class="btn btn-success">Add</button>
  </form>
</div>
