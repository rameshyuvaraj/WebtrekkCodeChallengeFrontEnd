<div class="col-md-6 customer-container">
  <h2 style="margin: auto"> Customers </h2>
  <button class="btn btn-danger" style="width:100px" (click)="addCustomer()"> Add Customer</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th [hidden]=true>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td [hidden]=true>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.mobile}}</td>
        <td>{{customer.address}}</td>
        <td><button class="btn btn-success" (click)="deleteCustomer(customer)"> Delete</button>
          <button class="btn btn-success" (click)="editCustomer(customer)" style="margin-left: 20px;"> Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
