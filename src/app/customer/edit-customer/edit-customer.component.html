<div class="col-md-6 customer-container">
  <h2 class="text-center">Edit customer</h2>
  <form formGroup="editForm" (ngSubmit)="onSubmit()">

    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>

    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name"
        readonly="true">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="age">Mobile:</label>
      <input type="text" formControlName="mobile" placeholder="mobile" name="mobile" class="form-control" id="mobile">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" placeholder="address" name="address" class="form-control"
        id="address">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
